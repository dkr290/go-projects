name: simple-fiber-app
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
    paths:
      - "fiber-path-routing/**"

  #    - '.github/**'
  pull_request:
    branches: ["main"]
  workflow_call:
    outputs:
      commit:
        description: "Short Commit Id"
        value: ${{ jobs.build-and-push.outputs.commit }}

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  FIBER_APP_DOCKER_IMAGE-21: ghcr.io/${{ github.repository }}/fiber-path-routing/sample-api-v21
  FIBER_APP_DOCKER_IMAGE-15: ghcr.io/${{ github.repository }}/fiber-path-routing/sample-api-v15
  FIBER_APP_DOCKER_IMAGE_VERSION-21: v21
  FIBER_APP_DOCKER_IMAGE_VERSION-15: v15

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run-vulnerability-scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3

      - name: Run OPA Conftest
        run: |
          cd fiber-path-routing/sample-api-v21
          docker run --rm -v $(pwd):/project openpolicyagent/conftest test --policy opa-docker-security.rego  Dockerfile

      - name: Build an image from Dockerfile
        run: |
          cd fiber-path-routing/sample-api-v21
          docker build -t $FIBER_APP_DOCKER_IMAGE-21:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner to notes-app docker image after build
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/fiber-path-routing/sample-api-v21:${{ github.sha }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL"

  build-docker-images:
    needs: run-vulnerability-scan

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: check golang version
        if: always()
        run: go version

      - name: docker version and prune
        run: |
          docker -v
          docker image prune -a -f
          docker container prune -f

      - name: Build fiber_app
        run: |
          cd fiber-path-routing/sample-api-v21
          docker build . -f Dockerfile -t $FIBER_APP_DOCKER_IMAGE-21
          cd fiber-path-routing/sample-api-v15
          docker build . -f Dockerfile -t $FIBER_APP_DOCKER_IMAGE-15

      - if: github.event_name != 'pull_request'
        name: docker login and push all the images
        id: push-image
        run: |
          echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          VERSION=${GITHUB_SHA::8}
          echo FIBER_APP_DOCKER_IMAGE-15=$FIBER_APP_DOCKER_IMAGE-15
          echo VERSION=$FIBER_APP_DOCKER_IMAGE_VERSION-15
          docker tag $FIBER_APP_DOCKER_IMAGE-15 $FIBER_APP_DOCKER_IMAGE-15:$VERSION 
          docker push $FIBER_APP_DOCKER_IMAGE-15:$VERSION
          docker push $FIBER_APP_DOCKER_IMAGE-15
          echo FIBER_APP_DOCKER_IMAGE-21=$FIBER_APP_DOCKER_IMAGE-21
          echo VERSION=$FIBER_APP_DOCKER_IMAGE_VERSION-21
          docker tag $FIBER_APP_DOCKER_IMAGE-21 $FIBER_APP_DOCKER_IMAGE-21:$VERSION 
          docker push $FIBER_APP_DOCKER_IMAGE-21:$VERSION
          docker push $FIBER_APP_DOCKER_IMAGE-21

      - name: list docker images
        run: |
          docker images -a
