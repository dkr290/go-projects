<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Storage Upload</title>
    <!-- Bootstrap CSS (you can use a CDN or include locally) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .no-gutters .mb-3 {
          margin-bottom: 0 !important;
        }
      </style>
</head>

<body class="container mt-10">
  <div class="card text-center mt-3">
    <div class="card-header">
      <h5>Storage account: {{ .PageData.BlobStorage }}</h5>
    </div>
    <div class="card-body">
      <strong class="card-title">Upload One or Multiple Files</strong>
      <div class="col-sm-16">

        <form  class="mb-1 row" action="/upload" method="post" enctype="multipart/form-data">
          <div class="mb-3 row">
           
           
            <div class="col-sm-6 offset-sm-4">
            <input  type="file" name="files" id="formFileMultiple" class="form-control"  multiple />

            </div>

            
          </div>
          <div class="mb-3 row">
          <div class="col-sm-1 offset-sm-4">
            
              <button type="submit" class="btn btn-primary">Submit</button>
          
            </div>
            </div>
         
    
        </form>
       
          </div>
    </div>
    <div class="card-footer text-muted">
      
    </div>
  </div>
  <div class="card text-left mt-3">
    <div class="card-header text-center">
      <strong>Files in the Blob: {{ .PageData.Containername }}</strong>
    </div>
    <div class="card-body">
             
    <div class="row justify-content-center">
      

       {{range .PageData.PageDataArray }}
       <div class="row no-gutters">

           <div class="card-text text-left">{{.}}</div>          
       </div>     
         {{end}}
    </div>
    </div>


         <!-- Bootstrap JS (you can use a CDN or include locally) -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
