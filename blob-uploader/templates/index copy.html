<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Storage Upload</title>
    <!-- Bootstrap CSS (you can use a CDN or include locally) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .no-gutters .mb-3 {
          margin-bottom: 0 !important;
        }
      </style>
</head>

<body class="container mt-10">
  <div class="container">
    <div class="row">
      <hr>
      <h3 class="mb-10 offset-sm-3">Upload Files to Azure Storage account: {{ .PageData.BlobStorage }}</h3>
     <hr>
          

      <div class="col-sm-16">

    <form  class="mb-1 row" action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3 row">
       
       
        <div class="col-sm-6 offset-sm-4">
        <strong>One or Multiple Files:</strong> <input  type="file" name="files" id="formFileMultiple" class="form-control"  multiple />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 offset-sm-4">
            
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
    <hr>
      </div>
       
    <div class="row">
      <h3 class="mb-12 offset-sm-3">Files in the Blob container for the storageaccount: {{ .PageData.Containername }}</h3>

       {{range .PageData.PageDataArray }}
       <div class="row no-gutters">

           <div class="col-12 col-sm-12 mb-12 gutter text-left padding-0" style="background-color:rgb(182, 205, 236)">{{.}}</div>          
       </div>     
         {{end}}
    </div>
    </div>


         <!-- Bootstrap JS (you can use a CDN or include locally) -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
