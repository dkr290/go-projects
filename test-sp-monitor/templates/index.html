<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Redis Web App</title>
    <!-- Bootstrap CSS (you can use a CDN or include locally) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Monitoring of Secret expiry date in keyvaults</h1>

    <div class="row mb-4">
        <div class="col-md-12">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Secret to monitor and Keyvault URL</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Secret From Monitor</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Data</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Secret</th>
                        <th scope="col">Keyvault</th>
                        <th scope="col">Expiry Date</th>
                    </tr>
                </thead>
                <tbody id="keyValueTable">
                    {{range $key, $value := .KeyValues}}
                        <tr>
                            <td>{{$key}}</td>
                            <td>{{$value}}</td>
                            <td>"Expiry static 1978-08-08"</td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Secret and Keyvault</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm" action="/add" method="post">
                        <div class="mb-3">
                            <label for="key" class="form-label">Secret:</label>
                            <input type="text" name="key" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="value" class="form-label">Keyvault:</label>
                            <input type="text" name="value" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteForm" action="/delete" method="post">
                        <div class="mb-3">
                            <label for="keyToDelete" class="form-label">Secret:</label>
                            <input type="text" name="key" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (you can use a CDN or include locally) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for handling popups and updating the grid view -->
    <script>
        document.getElementById('addForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var keyInput = document.getElementsByName('key')[0].value;
            var valueInput = document.getElementsByName('value')[0].value;

            var toast = new bootstrap.Toast(document.getElementById('addToast'));
            toast.show();

            // Update the grid view
            var keyValueTable = document.getElementById('keyValueTable');
            var newRow = keyValueTable.insertRow(-1);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            cell1.innerHTML = keyInput;
            cell2.innerHTML = valueInput;

            document.getElementsByName('key')[0].value = '';
            document.getElementsByName('value')[0].value = '';

            // Close the modal
            var addModal = new bootstrap.Modal(document.getElementById('addModal'));
            addModal.hide();
        });

        document.getElementById('deleteForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var keyToDelete = document.getElementsByName('key')[1].value;

            var toast = new bootstrap.Toast(document.getElementById('deleteToast'));
            toast.show();

            // Remove the deleted key-value pair from the grid view
            var keyValueTable = document.getElementById('keyValueTable');
            var rows = keyValueTable.getElementsByTagName('tr');
            for (var i = 1; i < rows.length; i++) {  // Start from 1 to skip header row
                var keyCell = rows[i].getElementsByTagName('td')[0];
                if (keyCell.innerHTML === keyToDelete) {
                    keyValueTable.deleteRow(i);
                    break;
                }
            }

            document.getElementsByName('key')[1].value = '';

            // Close the modal
            var deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.hide();
        });
    </script>

    <!-- Toasts for notifications -->
    <div id="addToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Key-Value pair added successfully!
        </div>
    </div>

    <div id="deleteToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
