<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Principal Monitoring Web App</title>
    <!-- Bootstrap CSS (you can use a CDN or include locally) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Monotoring of Service Principlas</h1>

    <div class="row mb-4">
        <div class="col-md-6">
            <h2>Monitoring</h2>
            <ul class="list-group">
                {{range $key, $value := .KeyValues}}
                    <li class="list-group-item">{{$key}}: {{$value}}</li>
                {{end}}
            </ul>
        </div>

        <div class="col-md-6">
            <h2>Add Keyvault and Service principal to monitor</h2>
            <form action="/add" method="post">
                <div class="mb-3">
                    <label for="key" class="form-label">Secret in Keyvault which represents service principal password:</label>
                    <input type="text" name="key" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="value" class="form-label">Keyvault URL:</label>
                    <input type="text" name="value" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Delete Key</h2>
            <form action="/delete" method="post">
                <div class="mb-3">
                    <label for="keyToDelete" class="form-label">Secret to delete:</label>
                    <input type="text" name="key" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (you can use a CDN or include locally) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
