<div class="d-flex justify-content-center align-items-center container">

                <hr>
                <h1 class="text-center">Make Reservation</h1>
              <form action="make-rervation.html" method="post" class="needs-validation">
                <form class="row">
                    <div class="row mb-8">
                      <label for="full_name" class="form-label">Full Name</label>
                      <div class="col-sm-16">
                      <input type="text" class="form-control" autocomplete="off" id="full_name" name="full_name">
                      </div>
                    </div>
                    <div class="row mb-8">
                        <label for="email" class="form-label">Email</label>
                        <div class="col-sm-16">
                        <input type="email" class="form-control" autocomplete="off" id="email" name="email" value="">
                        </div>
                      </div>
                      <div class="row mb-8">
                        <label for="phone" class="form-label">Phone</label>
                        <div class="col-sm-16">
                        <input type="tel" class="form-control" autocomplete="off" id="phone" name="phone" value="">
                      </div>
                      </div>
                    <hr>
                    <p class="text-center">Interested in Reservation of Vacation Home

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vacationHome" id="inlineCheckbox1" value="eremite" required >
                            <label class="form-check-label" for="inlineCheckbox1"><strong>Eremite (2 BR)</strong> The Solitude stack</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vacationHome" id="inlineCheckbox2" value="couple" required >
                            <label class="form-check-label" for="inlineCheckbox2"><strong>Couple plus (3 BR)</strong> The Couples</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vacationHome" id="inlineCheckbox3" value="family" required >
                            <label class="form-check-label" for="inlineCheckbox3"><strong>Family and Friends (5 BR)</strong> The Family Fiesta</label>
                          </div>
                          
                          
                    </p>
                    <hr>
                    <div class="row" id="reservation-dates">
                        <div class="form-floating mb-3">
                            <input required type="date" class="form-control" name="startingDate" id="startingDate">
                            <label for="startingDate">Entering Date (YYYY-MM-DD)</label>
                          </div>
                        <div class="form-floating">
                            <input required type="date" class="form-control" name="endingDate" id="endingDate">
                            <label for="endingDate">Departure Date (YYYY-MM-DD)</label>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary mb-3">Make Reservation</button>
                    
                    
                  
                
              </form>
