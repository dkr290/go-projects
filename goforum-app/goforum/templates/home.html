{{template "base" .}}

{{define "content"}}

 {{ range $k ,$v := .Data  }} 

      <article class="blog-post">
       
      

        
        
         <h2 class="display-5 link-body-emphasis mb-1">{{ $v.Title }}</h2>      

        <p>{{ $v.Content }}</p>
        
        
      </article>
      {{end}}

{{end}}
