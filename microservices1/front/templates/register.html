<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="output" class="mt-5" style="outline: 1px solid silver; padding: 2em;">
                    <span class="text-muted">Output shows here...</span>
    </div>
    <form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
   <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" placeholder="First Name">
  </div>
   <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>

  <button href="javascript:void(0);" id="submit" type="submit" class="btn btn-primary">Submit</button>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script>
   
              

     
            var email = document.getElementById('email');
            var firstname = document.getElementById('firstname');
            var lastname = document.getElementById('lastname');
            var password = document.getElementById('password');
             var submit = document.getElementById('submit');

             submit.addEventListener("click", function(){
              
                const payload = {

               email: email.value,
               firstname: firstname.value,
               lastname: lastname.value,
               password: password.value
             
               }

              const headers = new Headers();
                 headers.append("Content-Type","application/json");
              const body = {
                 method: "POST",
                 body: JSON.stringify(payload),
                 headers: headers,

             }

             fetch("http:\/\/192.168.122.186/register",body)
            .then((response) => response.json())
            .then((data) => { 
                send.innerHTML = JSON.stringify(payload, undefined, 4);
                received.innerHTML = JSON.stringify(data,undefined,4);

                if (data.error) {

                    output.innerHTML += `<br><strong>Error:</strong> ${data.message}`;
                } else {
                          output.innerHTML += `<br>Registration Sucess</strong>: ${data.message}`;
                }
            })
            .catch((error) => {
                  output.innerHTML += "<br><br>Error: " + error
            })
        })




           
     
  


  </script>
  
  </body>
</html>
